<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign up here</title>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="row form-view">
            <div class="image col-md-6 col-lg-7">
            </div>
            <div class="col-md-6 col-lg-5 p-5" style="background-color: rgb(255, 255, 255);">
                <div class="heading">
                    <h3 class="heading-section text-center mb-3">Sign up</h3>
                </div>
                <div class="login-wrap p-0">
                    <h3 class="text-center mb-4">Don't have an account?</h3>

                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="blur f-blur"></div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="eye" class="fa fa-fw field-icon toggle-password fa-eye" onclick="showPassword()"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign up</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50 key">
                                <label class="checkbox-wrap checkbox-primary">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        Remember Me
                                </label>
                            </div>
                        </div>

                    </form>
                    <p class="w-100 text-center">--or Sign up with--</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded">
                            <span class="ion-logo-facebook mr-2"></span> Facebook
                        </a>
                        <a href="#" class="px-2 py-2 mr-md-1 rounded">
                            <span class="ion-logo-twitter mr-2"></span> Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74bafa35d6.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

</body>

</html>
